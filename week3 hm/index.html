<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Viewer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<main class="green-text">
    <h1>Pick your favorite album!!</h1>
    <style>
        h1 {
          text-shadow: 2px 2px 5px rgb(104, 90, 255);
        }
        </style>
    
</main>

<button id="buttonOne"><img src="picture1.jpg" alt="" class="bbbb">1989</button>
<button id="buttonT"><img src="picture2.jpg" alt="" class="cccc">Lover</button>
<button id="buttonThree"><img src="picture3.jpg" alt="" class="dddd">Reputation</button>
<button id="buttonF"><img src="picture4.jpg" alt="" class="eeee">Midnight</button>

<main>
    <img src="picture1.jpg" alt="" id="imageOne" style="display: none;">
    <img src="picture2.jpg" alt="" id="imageT" style="display: none;">
    <img src="picture3.jpg" alt="" id="imageThree" style="display: none;">
    <img src="picture4.jpg" alt="" id="imageF" style="display: none;">
</main>

<script src="app.js"></script>
</body>
</html>
